<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/fluency/48/artificial-intelligence--v1.png">
    <title>YZ Tavsiyesi</title>
    <style>
        .user_infos {
            text-align: right;
            margin: 15px 25px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 10px;
        }
        .header {
            margin-top: 25px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold; 
            color: #343a40;
        }
        .textcontainer {
            width: 50%;
            text-align: left;
            margin: auto;
            margin-top: 25px;
            padding: 20px;
            background-color: #f7f8fa;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(128, 128, 128, 0.2);
        }
    </style>
</head>
<body>
    <div class="user_infos">
        <h1 class="header">B Noktasının Anketleri Sonucunda Yapay Zekanın Tavsiyesi</h1>
        <p>{{user.username}} | {{user.email}}</p>
        
        <button id="prompt_again" class="btn btn-outline-primary" style="margin-left: 10px;">Tekrar Tavsiye Oluştur</button>
        
        <button id="go_back" class="btn btn-outline-success" style="margin-left: 10px;">Anket Sonuçlarına Geri Dön</button>

        <form method="post" action="{% url 'logout' %}?next=/login" style="display: inline;inline;margin-left: 10px;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger">Çıkış Yap</button>
        </form>
    </div>
    <div class="textcontainer">{{ advice | safe }}</div>
</body>
    <script>
        var promptAgainButton = document.getElementById("prompt_again");
        var goBackButton = document.getElementById("go_back");

        promptAgainButton.addEventListener("click", function() {
            promptAgainButton.textContent = "Bekleyiniz";
            setTimeout(function() {
                window.location.href = "{% url 'surveyapp:result_B' %}";
            }, 2000);
        });

        goBackButton.addEventListener("click", function() {
            window.location.href = "{% url 'surveyapp:admin_main2' %}";
        });
    </script>
</html>
