<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #container{
        border-width: 10px;
        padding: 25px;
        border-radius: 10px;
        min-width: auto;
        min-height: 600px;
      }
      #banner h1{
        text-align: center;
        margin: auto;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-top: 25px;
        font-weight: bolder;
      }
      #logo{
        border-radius: 25px;
        border-style: solid;
        background-color: rgb(203, 222, 228);
        width: 100px;
        height: 100px;
        padding: 10px;
        margin: auto;
      }
      #logo img{
        width: 100%;
        height: 100%;
        margin-left: 4px;
        margin-top: 4px;
      }
      #menu{
        width: 600px;
        height: 50px;
        border-width: 0px 0px 3px 0px;
        border-style: solid;
        margin: auto;
        margin-top: 25px;
      }

      #menu ul{
        list-style-type: none;
      }

      #menu ul li{
        width: 150px;
        border-style: solid;
        border-width: 3px;
        border-radius: 25px;
        border-color: black;
        float: left;
        position: relative;
        padding: 2px;
        margin-left: 10px;
        text-align: center;
        bottom: -10px;
        background-color: white;
      }
      #menu ul li a{
        text-decoration: none;
        color: black;
      }
      #menu ul li a:hover{
        color: red;
        font-weight: bolder;
      }
      #login{
        width: 200px;
        height: 100px;
        border-radius: 10px;
        position: relative;
        margin: auto;
        margin-top: 100px;
        padding: 25px;
        background-color: white;
      }
      #login a{
        text-decoration: none;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: #0d6efd;
        font-size: 12px;
      }
      #login a:hover{
        font-style: italic;
      }

    </style>
  </head>
  <body>
    
    <div id="container">
        <header id="banner">
            <div id="logo">
                <a href="{%url 'login'%}"><img src="https://icons.veryicon.com/png/o/commerce-shopping/alibaba-international-station-icon-library/survey-1.png" alt="Logo" title="Logo"></a>
            </div>
            <h1>Anket İzleme Sistemi</h1>
        </header>
        <nav id="menu">
          <ul>
            <li>
              <a href="{%url 'surveyapp:about'%}">Hakkımızda</a>
            </li>
            <li>
              <a href="{%url 'surveyapp:contact'%}">İletişim Bilgileri</a>
            </li>
            
            <li>
              <a href="{%url 'login'%}">Giriş</a>
            </li>
            
          </ul>
        </nav>
        
        <div id="login">
            <form method="POST" action="{%url 'login'%}">
              {% csrf_token %}
                <input type="text" name = "username" placeholder="Kullanıcı Adı">
                <input type="password" name = "password" placeholder="Şifre">
                <br>
                <br>
                <button type="submit" class="btn btn-outline-primary me-2" >Giriş</button>
                <br>
                <br>
                <a href="{%url 'surveyapp:contact'%}">Şifrenizi mi unuttunuz?</a>
                <br>
                <a href="{%url 'surveyapp:contact'%}">Hesabınız yok mu? </a>
            </form>
        </div>
        
    </div>
  </body>
</html>
