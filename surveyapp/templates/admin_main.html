<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            margin-top: 25px;
        }
        .chart {
            flex: 1;
            min-width: 300px;
            max-width: 45%;
            margin: 25px;
        }
        .barchart{
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            margin-top: 25px;
        }
        .textcontainer{
            width: 50%; 
            text-align: left;
            margin: auto;
            margin-top: 25px;
            padding: auto;
            height: 400px;
            overflow-y: scroll;
        }
        .header {
            margin-top: 25px;
            text-align: center;
            font-size: 50px;
            font-weight: bold; 
        }
        .subheaders{
            text-align: center;
            font-size: 25px;
        }
        .user_infos{
            text-align: right;
            margin-top: 15px;
            margin-right: 25px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="user_infos">
        <h1 class="header">Geri Dönütler</h1>
        <text>{{user.username}}</text>
        <text>,</text>
        <text>{{user.email}}</text>
        <form method="post" action="{% url 'logout' %}?next=/login">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-primary me-2" >Logout</button>
        </form>
    <div>

    <div class="chart-container">
        <div class="chart">
            <h2 class="subheaders">Görevlilerin Tutumu</h2>
            <div style="height: 500px">
                <canvas id="politenessChart"></canvas>
            </div>
        </div>
        
        <div class="chart">
            <h2 class="subheaders">Temizlik Durumu</h2>
            <div style="height: 500px">
                <canvas id="cleanlinessChart"></canvas>
            </div>
        </div>  
        
        <div class="chart">
            <h2 class="subheaders">Yiyeceklerin Kalitesi</h2>
            <div style="height: 500px">
                <canvas id="foodQualityChart"></canvas>
            </div>
        </div>
        
        <div class="chart">
            <h2 class="subheaders">Tavsiye Etme Durumu</h2>
            <div style="height: 500px">
                <canvas id="recommendationChart"></canvas>
            </div>
        </div>
    </div>
    <div class="barchart">
        <h2 class="subheaders">Duygular</h2>
        <div style="height: 500px">
            <canvas id="feelingsChart"></canvas>
        </div>
    </div>

    <script>
        
        var politenessData = {
            
            labels: ['Çok iyi', 'İyi', 'Orta', 'Kötü','Çok Kötü'],
            datasets: [{
                label: 'Görevlilerin Tutumu',
                data: {{politeness_array}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 205, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        var cleanlinessData = {
            labels: ['Çok iyi', 'İyi', 'Orta', 'Kötü','Çok Kötü'],
            datasets: [{
                label: 'Genel Temizlik',
                data: {{cleanliness_array}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 205, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        var foodQualityData = {
            labels: ['Çok iyi', 'İyi', 'Orta', 'Kötü','Çok Kötü'],
            datasets: [{
                label: 'Yemek Kalitesi',
                data: {{food_array}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 205, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        var feelingsData = {
            labels: ['Mutlu', 'Neşeli', 'Heyecanlı', 'Rahatlamış', 'Eğlenmiş', 'Üzgün', 'Reaksiyon', 'Sinirlenmiş', 'Hayal Kırıklığı',"İrite Edici"],
            datasets: [{
                label: 'Duygular',
                data: {{feelings_array}},
                backgroundColor: ['rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 0, 0, 1)',
                    'rgba(140, 99, 132, 1)',
                    'rgba(50, 140, 200, 1)',
                    'rgba(255, 150, 150, 1)',
                    'rgba(100, 100, 100, 1)',
                    'rgba(0, 180, 100, 1)'
                ],
                borderColor: ['rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 0, 0, 1)',
                    'rgba(140, 99, 132, 1)',
                    'rgba(50, 140, 200, 1)',
                    'rgba(255, 200, 200, 1)',
                    'rgba(100, 100, 100, 1)',
                    'rgba(0, 180, 100, 1)'
                ],
                borderWidth: 1
            }]
        };

        var recommendationData = {
            labels: ['Öneririm', 'Önermem', 'Belki'],
            datasets: [{
                label: 'Önerme Durumları',
                data: {{recommend_array}},
                backgroundColor: [
                    'rgba(0, 255, 90, 0.6)',
                    'rgba(255, 0, 0, 0.6)',
                    'rgba(54, 162, 235, 0.6)'
                ],
                borderColor: [
                    'rgba(0, 255, 90, 0.6)',
                    'rgba(255, 0, 0, 0.6)',
                    'rgba(54, 162, 235, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        var politenessCtx = document.getElementById('politenessChart').getContext('2d');
        var cleanlinessCtx = document.getElementById('cleanlinessChart').getContext('2d');
        var foodQualityCtx = document.getElementById('foodQualityChart').getContext('2d');
        var feelingsCtx = document.getElementById('feelingsChart').getContext('2d');
        var recommendationCtx = document.getElementById('recommendationChart').getContext('2d');

        new Chart(politenessCtx, {
            type: 'pie',
            data: politenessData,
            options: {
                responsive: true,
                maintainAspectRatio: false
                
            }
        });

        new Chart(cleanlinessCtx, {
            type: 'pie',
            data: cleanlinessData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        new Chart(foodQualityCtx, {
            type: 'pie',
            data: foodQualityData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        new Chart(feelingsCtx, {
            type: 'bar',
            data: feelingsData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        new Chart(recommendationCtx, {
            type: 'pie',
            data: recommendationData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
    <div class="textcontainer">
        {%for survey in text%}
            <div class="card">
                <div class="card-header" style="background-color: cornflowerblue;">
                   <h4> {{survey.name}}</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{survey.text}}
                    </p>
                </div>
                
            </div>
        {%endfor%}

    </div>
</body>
</html>
