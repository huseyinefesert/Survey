<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anket Sonuçları</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            margin-top: 25px;
        }
        .chart {
            flex: 1;
            min-width: 300px;
            max-width: 45%;
            margin: 25px;
        }
        .barchart{
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10px;
            margin-top: 25px;
        }
        .textcontainer{
            width: 50%; 
            text-align: left;
            margin: auto;
            margin-top: 25px;
            padding: auto;
            height: 400px;
            overflow-y: scroll;
        }
        .header {
            margin-top: 25px;
            text-align: center;
            font-size: 50px;
            font-weight: bold; 
        }
        .subheaders{
            text-align: center;
            font-size: 25px;
        }
        .user_infos{
            text-align: right;
            margin-top: 15px;
            margin-right: 25px;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="user_infos">
        <h1 class="header">B Noktası için Geri Dönütler</h1>
        <text>{{user.username}}</text>
        <text>,</text>
        <text>{{user.email}}</text>
        <p></p>
        <form method="post" action="{% url 'logout' %}?next=/login">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger" >Logout</button>
        <p></p>
        <select id="locationSelect" class="btn btn-outline-primary">
            <option value="{% url 'surveyapp:admin_main' %}" class="btn btn-light">A Noktası</option>
            <option value="{% url 'surveyapp:admin_main2' %}" selected class="btn btn-light">B Noktası</option>
        </select>
        <p></p>
        <a id="get_ai_prompt" class="btn btn-outline-success">Yapay Zekadan Tavsiye Al</a>
    </form>
    <div>

    <div class="chart-container">
        <div class="chart">
            <h2 class="subheaders">Görevlilerin Tutumu</h2>
            <div style="height: 500px">
                <canvas id="politenessChart"></canvas>
            </div>
        </div>
        
        <div class="chart">
            <h2 class="subheaders">Temizlik Durumu</h2>
            <div style="height: 500px">
                <canvas id="cleanlinessChart"></canvas>
            </div>
        </div>  
        
        <div class="chart">
            <h2 class="subheaders">Havalandırma Kalitesi</h2>
            <div style="height: 500px">
                <canvas id="ventQualityChart"></canvas>
            </div>
        </div>
        
        <div class="chart">
            <h2 class="subheaders">Tavsiye Etme Durumu</h2>
            <div style="height: 500px">
                <canvas id="recommendationChart"></canvas>
            </div>
        </div>
    </div>
    <div class="barchart">
        <h2 class="subheaders">Duygular</h2>
        <div style="height: 500px">
            <canvas id="feelingsChart"></canvas>
        </div>
    </div>
    <script>
        var promptAgainButton = document.getElementById("get_ai_prompt");
        
        promptAgainButton.addEventListener("click", function() {
            promptAgainButton.textContent = "Bekleyiniz";
            setTimeout(function() {
                window.location.href = "{% url 'surveyapp:result_B' %}";
            }, 2000);
        });

        document.getElementById('locationSelect').addEventListener('change', function() {
            var url = this.value;
            window.location.href = url;
        });

        var politenessData = {
            
            labels: ['Çok iyi', 'İyi', 'Orta', 'Kötü','Çok Kötü'],
            datasets: [{
                label: 'Görevlilerin Tutumu',
                data: {{politeness_array}},
                backgroundColor: [
                    'rgba(0, 255, 0, 0.6)',
                    'rgba(102, 255, 102, 0.6)',
                    'rgba(255, 255, 0, 0.6)',
                    'rgba(255, 102, 102, 0.6)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderColor: [
                    'rgba(0, 255, 0, 1)',
                    'rgba(102, 255, 102, 1)',
                    'rgba(255, 255, 0, 1)',
                    'rgba(255, 102, 102, 1)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        var cleanlinessData = {
            labels: ['Çok iyi', 'İyi', 'Orta', 'Kötü','Çok Kötü'],
            datasets: [{
                label: 'Genel Temizlik',
                data: {{cleanliness_array}},
                backgroundColor: [
                    'rgba(0, 255, 0, 0.6)',
                    'rgba(102, 255, 102, 0.6)',
                    'rgba(255, 255, 0, 0.6)',
                    'rgba(255, 102, 102, 0.6)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderColor: [
                    'rgba(0, 255, 0, 1)',
                    'rgba(102, 255, 102, 1)',
                    'rgba(255, 255, 0, 1)',
                    'rgba(255, 102, 102, 1)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        var ventQualityData = {
            labels: ['Çok iyi', 'İyi', 'Orta', 'Kötü','Çok Kötü'],
            datasets: [{
                label: 'Havalandırma Kalitesi',
                data: {{vent_array}},
                backgroundColor: [
                    'rgba(0, 255, 0, 0.6)',
                    'rgba(102, 255, 102, 0.6)',
                    'rgba(255, 255, 0, 0.6)',
                    'rgba(255, 102, 102, 0.6)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderColor: [
                    'rgba(0, 255, 0, 1)',
                    'rgba(102, 255, 102, 1)',
                    'rgba(255, 255, 0, 1)',
                    'rgba(255, 102, 102, 1)',
                    'rgba(255, 0, 0, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        var feelingsData = {
            labels: ['Mutlu', 'Neşeli', 'Heyecanlı', 'Rahatlamış', 'Eğlenmiş', 'Üzgün', 'Sıkılmış', 'Meraklı', 'Hayal Kırıklığı',"Gergin"],
            datasets: [{
                label: 'Duygular',
                data: {{feelings_array}},
                backgroundColor: ['rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 0, 0, 1)',
                    'rgba(140, 99, 132, 1)',
                    'rgba(50, 140, 200, 1)',
                    'rgba(255, 150, 150, 1)',
                    'rgba(100, 100, 100, 1)',
                    'rgba(0, 180, 100, 1)'
                ],
                borderColor: ['rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 205, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 0, 0, 1)',
                    'rgba(140, 99, 132, 1)',
                    'rgba(50, 140, 200, 1)',
                    'rgba(255, 200, 200, 1)',
                    'rgba(100, 100, 100, 1)',
                    'rgba(0, 180, 100, 1)'
                ],
                borderWidth: 1
            }]
        };

        var recommendationData = {
            labels: ['Öneririm', '', 'Belki'],
            datasets: [{
                label: 'Önerme Durumları',
                data: {{recommend_array}},
                backgroundColor: [
                    'rgba(0, 255, 90, 0.6)',
                    'rgba(255, 0, 0, 0.6)',
                    'rgba(54, 162, 235, 0.6)'
                ],
                borderColor: [
                    'rgba(0, 255, 90, 0.6)',
                    'rgba(255, 0, 0, 0.6)',
                    'rgba(54, 162, 235, 0.6)'
                ],
                borderWidth: 1
            }]
        };

        var politenessCtx = document.getElementById('politenessChart').getContext('2d');
        var cleanlinessCtx = document.getElementById('cleanlinessChart').getContext('2d');
        var ventQualityCtx = document.getElementById('ventQualityChart').getContext('2d');
        var feelingsCtx = document.getElementById('feelingsChart').getContext('2d');
        var recommendationCtx = document.getElementById('recommendationChart').getContext('2d');

        new Chart(politenessCtx, {
            type: 'pie',
            data: politenessData,
            options: {
                responsive: true,
                maintainAspectRatio: false
                
            }
        });

        new Chart(cleanlinessCtx, {
            type: 'pie',
            data: cleanlinessData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        new Chart(ventQualityCtx, {
            type: 'pie',
            data: ventQualityData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        new Chart(feelingsCtx, {
            type: 'bar',
            data: feelingsData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        new Chart(recommendationCtx, {
            type: 'pie',
            data: recommendationData,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
    <div class="textcontainer">
        {%for survey in text%}
            <div class="card">
                <div class="card-header" style="background-color: cornflowerblue;">
                   <h4> {{survey.name}}</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{survey.text}}
                    </p>
                </div>
                
            </div>
        {%endfor%}

    </div>
</body>
</html>
