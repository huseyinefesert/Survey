<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
	<style>
		/* Styling the Body element 
		i.e. Color, Font, Alignment */
		h1{
			color: black;
			text-align: center;
			font-weight: bolder;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
		}
		h2{
			color: black;
			text-align: left;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			font-size: 16px;
			font-weight: bold;
		}
		body {
			background-image: url("https://www.pixel4k.com/wp-content/uploads/2018/09/istanbul-sunset-top-view-building-4k_1538065702.jpg.webp");
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 600px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input, 
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio 
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #123c69;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
			color: white;
		}

		/*Star Rates*/
		.rate {
    		float: left;
    		height: 46px;
   			padding: 0 10px;
  		}
  		.rate:not(:checked) > input {
    		position:absolute;
    		
  		}
  		.rate:not(:checked) > label {
    		float:right;
    		width:1em;
    		overflow:hidden;
    		white-space:nowrap;
    		cursor:pointer;
    		font-size:30px;
    		color:#ccc;
  		}
  		.rate:not(:checked) > label:before {
    		content: 'â˜… ';
  		}
  		.rate > input:checked ~ label {
    		color: #ffc700;
  		}
  		.rate:not(:checked) > label:hover,
  		.rate:not(:checked) > label:hover ~ label {
    		color: #deb217;
  		}
  		.rate > input:checked + label:hover,
  		.rate > input:checked + label:hover ~ label,
  		.rate > input:checked ~ label:hover,
  		.rate > input:checked ~ label:hover ~ label,
  		.rate > label:hover ~ input:checked ~ label {
    		color: #c59b08;
  		}
		  .star-rating {
			display: flex;
			justify-content: flex-end;
			direction: rtl;
		  }
		  
		  .star-rating .star {
			display: inline-block;
			width: 40px;
			height: 40px;
			cursor: pointer;
			background-color: #ccc;
			-webkit-clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
			clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
		  }
		  
		  .star-rating input[type="radio"]:checked ~ label,
		  .star-rating label:hover,
		  .star-rating label:hover ~ label {
			background-color: #ffc107;
		  }
		  
		  .star-rating input[type="radio"] {
			position: absolute;
			opacity: 0;
			width: 0;
			height: 0;
		  }
		  
		  .star-rating label {
			width: 100%;
			height: 100%;
			display: inline-block;
			position: relative;
			direction: ltr;
		  }
	</style>
</head>

<body>
	<h1>Survey Form for A</h1>

	<!-- Create Form -->
	<form id="form"method="post">
		{% csrf_token %}
		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text" id="name" name="name"
				placeholder="Enter your name" />
		</div>
		

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email" id="email" name="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="phone" id="label-phone">
				Phone Number
			</label>

			<!-- Input Type Text -->
			<input type="text" id="phone" maxlength="10" minlength="10" name = "phone"
				placeholder="Enter your phone number (555-555-5555)" />
		</div>
		<h2>From 1 to 5 stars</h2>

		<div class="form-control">
			<label for="cleanliness" id="label-cleanliness">
				Cleanliness
			</label>
			<div class="star-rating">
				<input class="star" id="star-5" type="radio" name="rateClean" value="5"/>
				<label class="star" for="star-5"></label>
				<input class="star" id="star-4" type="radio" name="rateClean" value="4"/>
				<label class="star" for="star-4"></label>
				<input class="star" id="star-3" type="radio" name="rateClean" value="3"/>
				<label class="star" for="star-3"></label>
				<input class="star" id="star-2" type="radio" name="rateClean" value="2"/>
				<label class="star" for="star-2"></label>
				<input class="star" id="star-1" type="radio" name="rateClean" value="1"/>
				<label class="star" for="star-1"></label>
			  </div>
		</div>
		<br><br><br>	
		<div class="form-control">
			<label for="politeness" id="labe-politeness">
				Politeness of The Staff
			</label>
			<div class="star-rating">
				<input class="star" id="star-56" type="radio" name="ratePolite" value="5"/>
				<label class="star" for="star-56"></label>
				<input class="star" id="star-46" type="radio" name="ratePolite" value="4"/>
				<label class="star" for="star-46"></label>
				<input class="star" id="star-36" type="radio" name="ratePolite" value="3"/>
				<label class="star" for="star-36"></label>
				<input class="star" id="star-26" type="radio" name="ratePolite" value="2"/>
				<label class="star" for="star-26"></label>
				<input class="star" id="star-16" type="radio" name="ratePolite" value="1"/>
				<label class="star" for="star-16"></label>
			  </div>
		</div>
		<br><br><br>
		<div class="form-control">
			<label for="food" id="label-food">
				Food Quality
			</label>
			<div class="star-rating">
				<input class="star" id="star-57" type="radio" name="rateFood" value="5"/>
				<label class="star" for="star-57"></label>
				<input class="star" id="star-47" type="radio" name="rateFood" value="4"/>
				<label class="star" for="star-47"></label>
				<input class="star" id="star-37" type="radio" name="rateFood" value="3"/>
				<label class="star" for="star-37"></label>
				<input class="star" id="star-27" type="radio" name="rateFood" value="2"/>
				<label class="star" for="star-27"></label>
				<input class="star" id="star-17" type="radio" name="rateFood" value="1"/>
				<label class="star" for="star-17"></label>
			  </div>
		</div>
		<br><br><br>
		<div class="form-control">
			<label>
				Would you recommend .....
			</label>
			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio" id="recommed-1" value = "1"
					name="recommed">Yes
				</input>
			</label>
			<label for="recommed-2">
				<input type="radio" id="recommed-2" value = "-1"
					name="recommed">No
				</input>
			</label>
			<label for="recommed-3">
				<input type="radio" id="recommed-3" value = "0"
					name="recommed">Maybe
				</input>
			</label>
		</div>

		<div class="form-control">
			<label>How did you feel during your trip?
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox" value="0" name="inp">Happy
				</input>
			</label>
			<label for="inp-2">
				<input type="checkbox" value="1" name="inp">Joyful
				</input>
			</label>
			<label for="inp-3">
				<input type="checkbox" value = "2" name="inp">Excited
				</input>
			</label>
			<label for="inp-4">
				<input type="checkbox" value = "3" name="inp">Relaxed 
				</input>
			</label>
			<label for="inp-5">
				<input type="checkbox" value = "4" name="inp">Amused
				</input>
			</label>
			<label for="inp-6">
				<input type="checkbox" value = "5" name="inp">Sadness
				</input>
			</label>
			<label for="inp-7">
				<input type="checkbox" value = "6" name="inp">React
				</input>
			</label>
			<label for="inp-8">
				<input type="checkbox" value = "7" name="inp">Frustration
				</input>
			</label>
			<label for="inp-9">
				<input type="checkbox" value = "8" name="inp">Disappointment
				</input>
			</label>
			<label for="inp-10">
				<input type="checkbox" value = "9" name="inp">Irritation
				</input>
			</label>
		</div>

		<div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your comment here" cols="20" rows="5"></textarea>
        </div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
	{%block content%}

	{%endblock%}
</body>

</html>
